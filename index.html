<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishing List Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wishing List</h1>
    </header>
    <main>
        <section id="create-wish">
            <h2>Create a Wish</h2>
            <input type="text" id="wish-input" placeholder="Enter your wish">
            <button onclick="addWish()">Add Wish</button>
        </section>
        <section id="wish-list">
            <h2>My Wish List</h2>
            <ul id="wishes"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
